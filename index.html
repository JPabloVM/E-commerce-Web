<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Página inicial</title>
</head>

<body>
    <header>
        <div class="navbar">
            <input type="search" placeholder="Busque por categoria ou item ...">

        </div>
        <div class="nav-itens">
            <a href="#">Acessórios</a>
            <a href="#">Computadores</a>
            <a href="#">SmartPhones</a>
            <a href="#">Video-Games</a>
            <a href="#">Notebooks</a>
        </div>
    </header>
    <!--Inicio do carousel com os banners-->
    <div class="slider">

        <div class="slides">
            <!--Inicio dos radio buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <!--Inicio dos radio buttons-->

            <!--Inicio do slide de imagens-->
            <div class="slide first">
                <img src="img/banners/banner_img-1.jpg" alt="Imagem 1">
            </div>
            <div class="slide">
                <img src="img/banners/banner_img-2.jpg" alt="Imagem 2">
            </div>
            <div class="slide">
                <img src="img/banners/banner_img-3.jpg" alt="Imagem 3">
            </div>
            <!--Fim do slide de imagens-->

            <!--Inicio da auto navegação-->
            <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            </div>
            <!--Fim da auto navegação-->

        </div>

        <!--Inicio da navegação manual-->
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
        </div>
        <!--Fim da navegação manual-->
    </div>
    <!--Fim do carousel com os banners-->

    <script src="js/script.js"></script>
</body>

</html>
